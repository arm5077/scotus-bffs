<!doctype html>
<html ng-app="scotusApp">
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	
	<!-- Site-specific styles -->
	<link rel="stylesheet" href="styles.css" />
	
</head>

<body ng-controller="scotusController">

	<div class="justices">
		<div class="majority">
			<div class="justice" ng-repeat="justice in majority">{{justice.name}}</div>
		</div>
		<div class ="dissent">
			<div class="justice" ng-repeat="justice in dissent">{{justice.name}}</div>
		</div>
	</div>

	<div class="cases">
		<div class="case selected" ng-repeat="case in data | filter:{ selected:true }"></div>
		<div class="case" ng-repeat="case in data | filter:{ selected:false }"></div>
	</div>

</body>

<script src="app.js"></script>


</html>
